<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Biblioteca Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 1rem;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“š Mi Biblioteca Digital</h1>

    <!-- BotÃ³n para abrir el modal -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
        âž• Agregar libro
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="bookForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addBookModalLabel">Agregar nuevo libro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">TÃ­tulo</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" id="author" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <select id="status" class="form-select">
                  <option value="pendiente">Pendiente</option>
                  <option value="leyendo">Leyendo</option>
                  <option value="leÃ­do">LeÃ­do</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Comentario</label>
                <textarea id="comment" class="form-control"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla de libros -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Estado</th>
            <th>Comentario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('bookForm').addEventListener('submit', async e => {
      e.preventDefault();
      const book = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        status: document.getElementById('status').value,
        comment: document.getElementById('comment').value
      };
      const res = await fetch('/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(book)
      });
      if (res.ok) {
        const modal = bootstrap.Modal.getInstance(document.getElementById('addBookModal'));
        modal.hide();
        location.reload();
      }
    });

    async function loadBooks() {
      const res = await fetch('/api/books');
      const books = await res.json();
      const tbody = document.getElementById('bookList');
      tbody.innerHTML = '';
      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author || 'Desconocido'}</td>
          <td>${book.status}</td>
          <td>${book.comment || ''}</td>
          <td class="text-center">
            <div class="d-grid gap-1">
              <button class="btn btn-sm btn-warning" onclick="editBook('${book._id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deleteBook('${book._id}')">Eliminar</button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteBook(id) {
      if (confirm('Â¿Deseas eliminar este libro?')) {
        await fetch(`/api/books/${id}`, { method: 'DELETE' });
        location.reload();
      }
    }

    async function editBook(id) {
      const newTitle = prompt('Nuevo tÃ­tulo:');
      if (newTitle) {
        await fetch(`/api/books/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: newTitle })
        });
        location.reload();
      }
    }

    loadBooks();
  </script>
</body>
</html>
