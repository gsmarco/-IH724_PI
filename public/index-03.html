// public/index.html
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Biblioteca Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid px-3 px-md-5 mt-4">
    <h1 class="text-center fs-3 fs-md-1">ðŸ“š Mi Biblioteca Digital</h1>
    <form id="bookForm" class="mb-4">
      <input type="hidden" id="bookId">

      <div class="mb-2">
        <label for="title" class="form-label">TÃ­tulo</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-2">
        <label for="author" class="form-label">Autor</label>
        <input type="text" id="author" class="form-control">
      </div>

      <div class="mb-2">
        <label for="status" class="form-label">Estado</label>
        <select id="status" class="form-control">
          <option value="pendiente">Pendiente</option>
          <option value="leyendo">Leyendo</option>
          <option value="leÃ­do">LeÃ­do</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="comment" class="form-label">Comentario</label>
        <textarea id="comment" class="form-control"></textarea>
      </div>

      <button class="btn btn-primary" type="submit" id="submitBtn">Agregar libro</button>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Estado</th>
            <th>Comentario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal para ediciÃ³n -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar libro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-2">
              <label for="editTitle" class="form-label">TÃ­tulo</label>
              <input type="text" id="editTitle" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="editAuthor" class="form-label">Autor</label>
              <input type="text" id="editAuthor" class="form-control">
            </div>
            <div class="mb-2">
              <label for="editStatus" class="form-label">Estado</label>
              <select id="editStatus" class="form-control">
                <option value="pendiente">Pendiente</option>
                <option value="leyendo">Leyendo</option>
                <option value="leÃ­do">LeÃ­do</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="editComment" class="form-label">Comentario</label>
              <textarea id="editComment" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));

    document.getElementById('bookForm').addEventListener('submit', async e => {
      e.preventDefault();
      const book = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        status: document.getElementById('status').value,
        comment: document.getElementById('comment').value
      };
      const res = await fetch('/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(book)
      });
      if (res.ok) location.reload();
    });

    document.getElementById('editForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const updates = {
        title: document.getElementById('editTitle').value,
        author: document.getElementById('editAuthor').value,
        status: document.getElementById('editStatus').value,
        comment: document.getElementById('editComment').value
      };
      const res = await fetch(`/api/books/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updates)
      });
      if (res.ok) location.reload();
    });

    async function loadBooks() {
      const res = await fetch('/api/books');
      const books = await res.json();
      const list = document.getElementById('bookList');
      list.innerHTML = '';
      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author || 'Autor desconocido'}</td>
          <td>${book.status}</td>
          <td>${book.comment || ''}</td>
          <td>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-sm btn-warning" onclick="openEditModal('${book._id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deleteBook('${book._id}')">Eliminar</button>
            </div>
          </td>
        `;
        list.appendChild(row);
      });
    }

    async function deleteBook(id) {
      if (confirm('Â¿Deseas eliminar este libro?')) {
        await fetch(`/api/books/${id}`, { method: 'DELETE' });
        location.reload();
      }
    }

    async function openEditModal(id) {
      const res = await fetch(`/api/books`);
      const books = await res.json();
      const book = books.find(b => b._id === id);
      if (!book) return;
      document.getElementById('editId').value = book._id;
      document.getElementById('editTitle').value = book.title;
      document.getElementById('editAuthor').value = book.author || '';
      document.getElementById('editStatus').value = book.status;
      document.getElementById('editComment').value = book.comment || '';
      editModal.show();
    }

    loadBooks();
  </script>
</body>
</html>
